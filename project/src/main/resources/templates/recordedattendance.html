<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Attendance Recorded</title>
</head>
<body>
	<h2>Your attendance has been successfully recorded.</h2>
	<br>
	<div>
		<div><strong>Name:</strong> <span th:text="${attendance.student.studentname}"></span></div>
		<br>
		<div><strong>Matric no:</strong> <span th:text="${attendance.student.matricno}"></span></div>
		<br>
		<div><strong>Examination course:</strong> 
			<span th:text="${attendance.examination.course.coursename} +' - '+ ${attendance.examination.course.coursecode}">
			</span>
		</div>
		<br>
		<div><strong>Exam time:</strong> <span th:text="${attendance.examination.examtime}"></span></div>
		<br>
		<div><strong>Time attended:</strong> <span th:text="${attendance.attendtime}"></span></div>
		<br>
		<div><strong>Attendance status:</strong> <span th:text="${attendance.attendancestatus}"></span></div>
		<br>
		<div><strong>Attendance type:</strong> <span th:text="${attendance.attendanceInputType}"></span></div>
	</div>
</body>
</html>
